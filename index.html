<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/general.css">
    <script src="./js/js-pizda.js"></script>
</head>
<body>
    <section >
        <div class="container-fluid bg py-3">
            <div class="row justify-content-center">
                <div class="col-lg-4 flex">
                    <h1>Hello Big V</h1>
                    <audio controls autoplay loop>
                        <source src="./music/Peña X feat Big V - Poyizd Ukrzaliznytsia.wav">
                    </audio>
                </div>
            </div>
        </div>
    </section>

    <section class="mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-2 bg-calc bordr1 pt-5">
                <div class="item input">
                    <form name="form"><input type="text" name="textView" readonly></form>
                </div>
            </div>  
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-2 bg-calc shadow">
                <button onclick="clean()" class="btn cpad bg-grey1">c</button>
                <button onclick="smile()" class="btn padsmile bg-grey1">:)</button>
                <button onclick="nosmile()" class="btn padd bg-grey1">:(</button>
                <button onclick="insert('/')" class="btn paddel bg-orange">/</button>
            </div>
        </div> 

        <div class="row justify-content-center">
            <div class="col-lg-2 bg-calc shadow">
                <button onclick="insert('7')" class="btn padd bg-grey">7</button>
                <button onclick="insert('8')" class="btn padd bg-grey">8</button>
                <button onclick="insert('9')" class="btn padd bg-grey">9</button>
                <button onclick="insert('*')" class="btn padd division bg-orange">X</button>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-lg-2 bg-calc shadow">
                <button onclick="insert('4')" class="btn padd bg-grey">4</button>
                <button onclick="insert('5')" class="btn padd bg-grey">5</button>
                <button onclick="insert('6')" class="btn padd bg-grey">6</button>
                <button onclick="insert('-')" class="btn padmin bg-orange">-</button>
            </div>
        </div> 

        <div class="row justify-content-center">
            <div class="col-lg-2 bg-calc shadow">
                <button onclick="insert('1')" class="btn padd bg-grey">1</button>
                <button onclick="insert('2')" class="btn padd bg-grey">2</button>
                <button onclick="insert('3')" class="btn padd bg-grey">3</button>
                <button onclick="insert('+')" class="btn padpl bg-orange">+</button>
            </div>
        </div> 

        <div class="row justify-content-center">
            <div class="col-lg-2 bg-calc bordr2 pb-3">
                <button onclick="insert('0')" class="btn zero bg-grey">0</button>
                <button onclick="insert('.')" class="btn paddot bg-grey">.</button>
                <button onclick="equal()" class="btn padrav bg-orange">=</button>
            </div>
        </div> 
                
            
        
    </section>

</body>
</html>
